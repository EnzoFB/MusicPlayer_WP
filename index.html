<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Audio player</title>
</head>

<body>
    <video id="video" muted autoplay loop type="video/mp4"></video>
    <div class="audio-player">
        <div class="info">
            <img id="picture">
            <div class="meta">
                <div id="title">Titre</div>
                <div id="artist">Artiste</div>
                <div id="album">Album</div>
            </div>
            <div id="listDiv">
                <ul id="list"></ul>
            </div>
        </div>
        <div class="time">
            <div id="progressTime">0:00</div>
            <input type="range" id="rangeTime" oninput="setCurrentTime(this.value)" min="0" max="1" step="0.001" value="0">
            <div id="durationTime">0:00</div>
        </div>
        <div class="audio-control">
            <audio id="audio" controls></audio>
            <button id="prev" onclick="prevTrack()"></button>
            <button id="play" onclick="playAudio()" class="paused"></button>
            <button id="next" onclick="nextTrack()"></button>
            <button id="shuffle" onclick="randomTrack()"></button>
            <button id="volume" onclick="muteVolume()" class="volume-high"></button>
            <input id="volumeRange" type="range" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
            <button id="playlist" onclick="showPlaylist()"></button>
        </div>
    </div>
</body>

<script type="text/javascript" src="tracklist.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
